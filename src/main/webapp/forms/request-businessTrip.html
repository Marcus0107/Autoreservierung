<form name="request-businessTrip">
  <div class="form-group">
    <label for="employeeId">Employee ID</label>
    <div class="controls">
    <input class="form-control"
           required
           cam-variable-type="String"
           cam-variable-name="EMPLOYEE_ID"
           name="employeeId" />
    </div>
  </div>

  <div class="input-group">
    <label for="customerName">Customer:</label>
    <div class="controls">
      <select class="form-control"
              required
              cam-variable-type="String"
              cam-variable-name="CUSTOMER_NAME"
              cam-choices="AVAILABLE_CUSTOMER">
        <option value="SAP">SAP</option>
        <option value="AUDI">AUDI</option>
        <option value="Hochschule Reutlingen">Hochschule Reutlingen</option>
        <option value="Air Berlin">Air Berlin</option>
      </select>
    </div>
  </div>



  <div class="input-group">
    <label for="startDate">Start Date:</label>
    <div class="controls">
    <input class="form-control"
           required
           type="text"
           cam-variable-type="Date"
           cam-variable-name="CONTRACT_START_DATE"
           class="form-control"
           datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
           is-open="dateFieldOpened_StartDate" />
           <!--datepicker-popup="yyyy-MM-dd'T'HH:mm:ss.sssZ"
           problem: camunda engine works with new ISO Date Format, but web app works with old date format-->
    </div>
    <span class="input-group-btn">
    <button type="button"
            class="btn btn-default"
            ng-click="open_StartDate($event)">
      <i class="glyphicon glyphicon-calendar"></i>
    </button>
  </span>

  </div>

  <div class="input-group">
    <label for="endDate">End Date:</label>
    <div class="controls">
    <input class="form-control"
           required
           type="text"
           cam-variable-type="Date"
           cam-variable-name="CONTRACT_END_DATE"
           class="form-control"
           datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
           is-open="dateFieldOpened_EndDate" />
           <!--datepicker-popup="yyyy-MM-dd'T'HH:mm:ss.sssZ"
           problem: camunda engine works with new ISO Date Format, but web app works with old date format-->
    </div>
    <span class="input-group-btn">
      <button type="button"
            class="btn btn-default"
            ng-click="open_EndDate($event)">
        <i class="glyphicon glyphicon-calendar"></i>
      </button>
    </span>
  </div>


  <!-- date selector pop-up -->
  <script cam-script type="text/form-script">
  $scope.open_StartDate = function($event) {
    $event.preventDefault();
    $event.stopPropagation();

    $scope.dateFieldOpened_StartDate = true;
  };

   $scope.open_EndDate = function($event) {
    $event.preventDefault();
    $event.stopPropagation();

    $scope.dateFieldOpened_EndDate = true;
  };

  </script>




  <div class="input-group">
  <label for="carType">Car Type:</label>
  <div class="controls">
  <select class="form-control"
          required
          type="text"
          cam-variable-type="String"
          cam-variable-name="CAR_TYPE"
          cam-choices="AVAILABLE_CAR_TYPES">
    <option value="Kompacktklasse">Kompacktklasse</option>
    <option value="Mittelklasse">Mittelklasse</option>
    <option value="Limousine">Limousine</option>
  </select>
  </div>
  </div>




</form>
