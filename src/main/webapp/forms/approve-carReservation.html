<form name="approve-carReservation">

  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="CONTRACT_START_DATE"
           name="CONTRACT_START_DATE"
           readonly="true" />
  </div>

  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="CONTRACT_END_DATE"
           name="CONTRACT_END_DATE"
           readonly="true" />
  </div>


  <div class="form-group">
    <label for="carType">Car Type:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="CAR_TYPE"
           name="CAR_TYPE"
           readonly="true"/>
  </div>


  <div class="form-group">
    <label for="carInStock">Car in stock:</label>
    <select required
            cam-variable-type="Boolean"
            cam-variable-name="CAR_IN_STOCK" >
      <option value=true checked>Yes</option>
      <option value=false >No</option>
    </select>
  </div>






</form>
