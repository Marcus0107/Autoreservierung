<form name="view-businessTrip">
  <div class="form-group">
    <label for="employeeId">Employee ID</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="EMPLOYEE_ID"
           name="employeeId"
           readonly="true" />
  </div>


  <div class="input-group">
    <label for="startDate">Start Date:</label>
    <div class="controls">
      <input type="text"
             cam-variable-type="String"
             cam-variable-name="CONTRACT_START_DATE"
             class="form-control"
             datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
             is-open="dateFieldOpened_StartDate" />
      <!--datepicker-popup="yyyy-MM-dd'T'HH:mm:ss.sssZ"
      problem: camunda engine works with new ISO Date Format, but web app works with old date format-->
    </div>
    <span class="input-group-btn">
    <button type="button"
            class="btn btn-default"
            ng-click="open_StartDate($event)">
      <i class="glyphicon glyphicon-calendar"></i>
    </button>
  </span>

  </div>

  <div class="input-group">
    <label for="endDate">End Date:</label>
    <div class="controls">
      <input type="text"
             cam-variable-type="String"
             cam-variable-name="CONTRACT_END_DATE"
             class="form-control"
             datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
             is-open="dateFieldOpened_EndDate" />
      <!--datepicker-popup="yyyy-MM-dd'T'HH:mm:ss.sssZ"
      problem: camunda engine works with new ISO Date Format, but web app works with old date format-->
    </div>
    <span class="input-group-btn">
      <button type="button"
              class="btn btn-default"
              ng-click="open_EndDate($event)">
        <i class="glyphicon glyphicon-calendar"></i>
      </button>
    </span>
  </div>


  <!-- date selector pop-up -->
  <script cam-script type="text/form-script">
  $scope.open_StartDate = function($event) {
    $event.preventDefault();
    $event.stopPropagation();

    $scope.dateFieldOpened_StartDate = true;
  };

   $scope.open_EndDate = function($event) {
    $event.preventDefault();
    $event.stopPropagation();

    $scope.dateFieldOpened_EndDate = true;
  };
  </script>


  <div class="form-group">
    <label for="requestingTravelExpanses">Request Travel Expanses: </label>
    <input class="form-control"
           type="checkbox"
           checked="checked"
           cam-variable-name="IS_REQUESTING_TRAVEL_EXPANSES"
           cam-variable-type="Boolean" />
  </div>







</form>
