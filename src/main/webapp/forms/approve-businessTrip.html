<form name="approveBusinessTrip">
  <div class="form-group">
    <label for="employeeId">Employee ID</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="employeeId"
           name="employeeId"
           readonly="true" />
  </div>

  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input class="form-control"
           cam-variable-type="Date"
           cam-variable-name="CONTRACT_START_DATE"
           name="CONTRACT_START_DATE"
           readonly="true" />
  </div>

  <div class="form-group">
    <label for="EndDate">End Date:</label>
    <input class="form-control"
           cam-variable-type="Date"
           cam-variable-name="CONTRACT_END_DATE"
           name="CONTRACT_END_DATE"
           readonly="true" />
  </div>


  <div class="form-group">
    <label for="carType">Car Type:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="carType"
           name="carType"
           readonly="true" />
  </div>


  <div class="form-group">
    <label for="carType">Approve Business Trip:</label>
    <select cam-variable-type="Boolean"
            cam-variable-name="APPROVED">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>
  </div>




</form>
